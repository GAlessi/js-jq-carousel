<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="back">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="box">
                    <div class="images">
                        <img class="firstImg jq-active" src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?cs=srgb&dl=clouds-country-daylight-371633.jpg&fm=jpg" alt="">
                        <img src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-646511634.jpg" alt="">
                        <img src="https://cdn.mos.cms.futurecdn.net/FUE7XiFApEqWZQ85wYcAfM.jpg" alt="">
                        <img class="lastImg" src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-546424192.jpg" alt="">
                    </div>
                    <div class="circles">
                        <i class=" firstDot jq-full far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="lastDot far fa-circle"></i>
                    </div>
                </div>
                <div class="forward">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    </body>
</html>
